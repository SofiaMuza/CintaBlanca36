<!doctype html>
<html lang="en">

<head>

            <div class="card-body">
              <h5 class="card-title"> Nuestro Menu :) </h5>
              <p class="card-text">Elige tu pizza e ingredientes!</p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="./Assets/Imagenes/Peperonni.jpg" class="card-img-top" alt="Peperonni">
            <div class="card-body">
              <h5 class="card-title">Pizza de Peperonni</h5>
              <p class="card-text">Ingredientes: La siempre obvia salsa de jitomate, mozzarella, peperonni.</p>
              <a href="#" class="btn btn-primary">Ordena Aqui</a>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="./Assets/Imagenes/hawaiana.jpg" class="card-img-top" alt="Hawaiana">
            <div class="card-body">
              <h5 class="card-title">Pizza Hawaiana</h5>
              <p class="card-text">Ingredientes: La siempre obvia salsa de jitomate, mozzarella, jamon, piña.</p>
              <button id="Ordena" type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content=" 
              
        
            </section>">Ordena Aqui</button>
            </div>
          </div>
    </section>
    <section>
        <input placeholder="Nombre" type="text" id="Name">
        <input placeholder="Direccion" type="text" id="Add">
        <input placeholder="Con o sin piña" type="text" id="Pizza">
        <div>
            <button id="boton" class="btn btn-dark">Submit</button>
        </div>
        <section>
            <p id="textName"></p>
            <p id="textAdd"></p>
            <p id="textPizza"></p>
        </section>

    </section>
