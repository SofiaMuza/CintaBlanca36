<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./challenge.css">
    <title>Spotifypirata</title>
</head>

<body>
    <header class="CustomFondo">
        <nav class="navbar navbar-expand-lg navbar-dark" style=" background-color: black">
            <a class="navbar-brand" href=""><img src="./Assets/logo-spotify.png" width="80" alt="LogoSpotify"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><b>Premium</b><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><b>Ayuda</b> <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#"><b>Descargar</b><span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#"></a>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Cuenta <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Cerrar sesión <span class="sr-only">(current)</span></a>
                    </li>
                    <div>
                        <img src="./Assets/logo-spotify.png" width="30" alt="LogoSpotify">
                    </div>

            </div>
        </nav>
        <section class="CustomIntro d-block">
            <div class="card" style="background-color:rebeccapurple">
                <div class="card-body">
                    <h5 class="text-light"><b>Retoma el ritmo</b></h5>
                    <p class="text-light">Sigue disfrutando de la musica que estabas escuchando</p>
                    <a href="#" class="CustomEscucha btn btn-success style=">Escucha en Spotify</a>
                </div>
            </div>
        </section>

        <div id="carouselExampleSlidesOnly" class="carousel slide CustomCarousel" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.scdn.co/image/ab67706f00000002c98a8e76cd6a249c74a46431" class="d-block w-50 "
                        alt="SoulImage">
                </div>
                <div class="carousel-item">
                    <img src="https://mosaic.scdn.co/640/86d7e68661e4d23921df6f921f3b34d34f54bc72ab67616d0000b2737c25d2a155527c2d1bc7081cac8e862d937f2a0c30fd514ebc18cec7e4e1b3ffb753d88736c192871f0f5ae2683e359f368876f1"
                        class="d-block w-50" alt="MañanafelizImage">
                </div>
                <div class="carousel-item">
                    <img src="https://i.scdn.co/image/ab67616d0000b273910d4420e68d595afc722ac9" class="d-block w-50"
                        alt="Funkadelic">
                </div>
                <div class="carousel-item">
                    <img src="https://i.scdn.co/image/5ceb5c5e1810980e8ddce41cb19b26d0f8eebbfb" class="d-block w-50"
                        alt="ExcitersImage">
                </div>
            </div>
        </div>
    </header>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
